[pytest]
# Pytest configuration for TileLang Developer tests

testpaths = tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for categorizing tests
markers =
    cuda: Tests that require CUDA GPU
    integration: Integration tests that run actual kernels
    compilation: Tests that only check kernel compilation
    slow: Tests that take longer to run

# Logging and output
log_cli = true
log_cli_level = INFO
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

# Coverage options (if pytest-cov is installed)
# addopts = --cov=tilelang-developer --cov-report=term-missing

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
